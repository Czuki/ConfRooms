{% load static %}
<html>
    <head>
        <link rel='stylesheet' href="{% static 'css/ConfRooms/ConfRoom.css' %}">
        <title>Conference Rooms</title>
    </head>

    <body>

        <h1 class="title">Conference Rooms for rent</h1>
        <div class="navbar">
            <a href="/home">Home</a>
            <div class="dropdown">
                <button class="dropbtn">Menu
                <i class="fa fa-caret-down"></i>
                </button>
                <div class="dropdown-content">
                    <a href="/room/list/">Available Rooms</a>
                    <a href="/room/new/">Add Rooms</a>
                </div>
            </div>
        </div>

    <div class="footer">
        <br>
        Made by Czuki </br>
        <a href="https://github.com/Czuki"> <img src="{% static 'css/GitHub-Mark-32px.png' %}" alt="GitHub" style="padding: 10px;"> </a>
    </div>

    {% block content %}
Search Rooms:
        <form action="" method="get">
            <label for="name">Name</label>
            <input type="text" name="name" id="name">
            <label for="capacity">Minimum Capacity:</label>
            <input type="number" min="0" step="1" name="capacity" id="capacity" size="1">
            <label for="projector">Projector:</label>
            <select name="projector" id="projector" required>
                <option value="2">All</option>
                <option value="1">Yes</option>
                <option value="0">No</option>
            </select>
            <button type="submit">SEARCH</button>
        </form>

    {% for result in search_results %}
        <p><a href="/room/details/{{result.pk}}/">{{result}}</a></p>
    {% endfor %}

    {% endblock content %}
    </body>
</html>
