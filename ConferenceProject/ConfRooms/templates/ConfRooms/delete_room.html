{% extends 'ConfRooms/base.html' %}

{% block content %}

<form action="" method="post">{% csrf_token %}

    <div><p>Are you sure you want to delete this room?</p></div>
    <div><p>Name: {{room_to_delete.name}}</p></div>
    <div><p>Capacity: {{room_to_delete.capacity}}</p></div>
    <label for="delete">Accept</label>
    <input type="checkbox" name="delete" id="delete">
    <button type="submit">DELETE</button>

</form>

{% endblock content %}
